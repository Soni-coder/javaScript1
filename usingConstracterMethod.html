<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a program to print 1 to n counting using constructor method
        let count=function(n)
        {
            for(let i=1;i<=n;i++)
        {
            document.write(i,"<br/>");
        }
        document.write("<br/>");
        }
        count(100);

        
    </script>
</body>
</html>
