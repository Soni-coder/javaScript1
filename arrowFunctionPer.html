<body>
    <script>
         //Write a program to print peramid.
         let pira=(n)=>{
            for(let i=1;i<=n;i++)
         {
            let space='';
            for(let j=1;j<=n-i;j++)
         {
        
        space+='';
         }
         let stars='';
         for(let k=1;k<=(2*i-1);k++)
         {

        stars+="*";
         }
         document.write(space+stars);
         }
         document.write("<br/>");
         }
         pira(6);
    </script>
