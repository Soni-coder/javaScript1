    <script>
        //Write a program to  find two digits sum using literal method
        let sum=function(a,b)
        {
            c=a+b;
            document.write( "Sum of two digits = ",c,"</br>");
        }
        sum(3234,90);
        sum(3234,9643670);
        sum(3234,98770);
        sum(3234,91220);
        sum(3234,136);
        sum(3234,45768);

    </script>
